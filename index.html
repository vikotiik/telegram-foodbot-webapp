<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Пищевая запись</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>Создание пищевой записи</h1>
  <form>
    <label>Прием пищи:<br><textarea required></textarea></label><br><br>
    <label>Фото еды:<br><input type="file" accept="image/*"></label><br><br>
    <label>Дата и время:<br><input type="datetime-local" required></label><br><br>
    <label>Причины приема пищи:<br>
      <input type="checkbox"> Голод
      <input type="checkbox"> Скука
      <input type="checkbox"> Привычка
      <input type="checkbox"> По расписанию
      <input type="checkbox"> Еда рядом
      <input type="checkbox"> За компанию
      <input type="checkbox" id="emotions"> Эмоции
    </label><br><br>
    <div id="emotionBlock" style="display:none">
      <label>Эмоции:<br>
        <input type="checkbox"> Грусть
        <input type="checkbox"> Радость
        <input type="checkbox"> Тревога
        <input type="checkbox"> Вина
        <input type="checkbox"> Злость
        <input type="checkbox"> Гнев
        <input type="checkbox"> Печаль
        <input type="checkbox"> Страх
        <input type="text" placeholder="Свой вариант">
      </label><br><br>
    </div>
    <label>Голод до:<br><input type="range" min="1" max="10"></label><br><br>
    <label>Насыщение после:<br><input type="range" min="1" max="10"></label><br><br>
    <label>Комментарий:<br><textarea></textarea></label><br><br>
    <button type="submit">Сохранить</button>
  </form>

  <script>
    document.getElementById('emotions').addEventListener('change', function () {
      document.getElementById('emotionBlock').style.display = this.checked ? 'block' : 'none';
    });
  </script>
</body>
</html>
